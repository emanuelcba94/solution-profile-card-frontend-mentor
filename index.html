<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- title -->
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main class="card-container">
    <div class="card-wrapper">
      <div class="card-image">
        <img class="card-bg" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
      </div>
      <div class="card-texts">
        <h1 class="card-name">Victor Crest<span> 26</span></h1>
        <p class="card-country">London</p>
      </div>
      <div class="card-social">
        <div class="card-number">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="card-number">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="card-number">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
      <div class="image-card">
        <img class="image-person" src="./images/image-victor.jpg" alt="image-person">
      </div>
    </div>
  </main>

  <!-- footer -->
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emanuel Bonardo</a>.
  </div> -->
</body>
</html>
